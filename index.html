<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Início | App School</title>

  <!-- Fonte Prompt Bold e Montserrat Bold -->
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      font-family: 'Prompt', sans-serif;
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      scroll-behavior: smooth;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 460px;
      overflow: hidden;
      background-color: #f5f5f5;
    }

    .hero-image {
      width: 100%;
      height: 100%;
      background-image: url('https://nova-escola-producao.s3.amazonaws.com/TBZ6peTbK7Qe2DUk6H3xkWK3rEbWsTa56Kxuz7HjTt9NtPyrH5N28EJKPkeT/professor-ensina-alunos.png');
      background-size: cover;
      background-position: center right;
      clip-path: path("M0,0 H1440 V400 C1080,460 360,460 0,400 Z");
      position: relative;
      z-index: 1;
    }

    .overlay-gradient {
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      clip-path: url(#waveClip);
      background: linear-gradient(to right, rgba(0,0,0,0.85), rgba(0,0,0,0));
      z-index: 2;
    }

    .content {
      position: absolute;
      top: 60px;
      left: 80px;
      z-index: 3;
      color: white;
      max-width: 600px;
      font-family: 'Prompt', sans-serif;
    }

    .content h1 { font-size: 48px; line-height: 1.2; margin-bottom: 24px; font-weight: 700; }
    .content p { font-size: 22px; margin-bottom: 14px; }

    svg { position: absolute; width: 0; height: 0; }

    .welcome-section { margin: 40px 80px; font-family: 'Montserrat', sans-serif; color: #222; flex-grow: 1; }
    .welcome-section h2 { font-weight: 700; font-size: 36px; margin-bottom: 10px; }
    .welcome-section p { font-weight: 700; font-size: 18px; color: #555; }

    footer {
      background-color: #f5f5f5;
      border-top: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 80px;
      font-family: 'Montserrat', sans-serif;
      color: #222;
      gap: 15px;
    }
    footer img { width: 40px; height: auto; border-radius: 4px; }
    footer .footer-text { font-weight: 700; font-size: 18px; flex-grow: 1; margin-left: 15px; }

    .btn-sair {
      border: 2px solid #bfbfbf;
      background: none;
      color: #bfbfbf;
      padding: 4px 14px;
      border-radius: 9999px;
      font-weight: 700;
      font-family: 'Montserrat', sans-serif;
      font-size: 14px;
      cursor: pointer;
      transition: background-color 0.3s, color 0.3s;
    }
    .btn-sair:hover { background-color: #bfbfbf; color: white; }

    /* === Menu Estilo Jogo === */
    .menu-container { position: fixed; top: 10px; left: 50%; transform: translateX(-50%); text-align: center; z-index: 1000; }
    #menu-toggle { background: white; border: none; padding: 6px 20px; border-radius: 999px; font-size: 20px; font-weight: 700; color: black; cursor: pointer; font-family: 'Montserrat', sans-serif; position: relative; z-index: 1100; }

    .menu-box {
      position: fixed;
      top: 0;
      left: 50%;
      transform: translate(-50%, 0) scale(0);
      transform-origin: top center;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(8px);
      border-radius: 40px;
      padding: 40px;
      width: 420px;
      height: 290px;
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      grid-template-rows: auto auto;
      gap: 25px;
      justify-items: center;
      align-items: center;
      opacity: 0;
      transition: transform 0.5s cubic-bezier(0.4,0,0.2,1), opacity 0.5s cubic-bezier(0.4,0,0.2,1);
      z-index: 1050;
    }
    .menu-box.active { transform: translate(-50%, 10px) scale(1); opacity: 1; }

    .menu-box a {
      text-decoration: none;
      color: black;
      font-weight: 600;
      text-align: center;
      font-size: 16px;
    }
    .menu-box a img { width: 100px; height: 80px; display: block; margin: 0 auto -8px; border-radius: 14px; }
    .menu-box a.inicio { grid-column: 1 / span 2; }
    .menu-box a span { display: inline-block; background: white; padding: 5px 12px; border-radius: 12px; font-size: 14px; }
  </style>
</head>
<body>

  <!-- Definição do recorte ondulado -->
  <svg viewBox="0 0 1440 460" preserveAspectRatio="none">
    <clipPath id="waveClip" clipPathUnits="objectBoundingBox">
      <path d="M0,0 H1 V0.87 C0.75,1 0.25,1 0,0.87 Z" />
    </clipPath>
  </svg>

  <!-- === Novo Menu Estilo Jogo === -->
  <div class="menu-container">
    <button id="menu-toggle">Menu</button>
    <div class="menu-box" id="menu-box">
      <a href="#" id="btn-missoes">
        <img src="https://i.ibb.co/HfQ6WZfZ/IMG-0922.png" alt="Missões">
        <span>Missões</span>
      </a>
      <a href="#" id="btn-livro">
        <img src="https://i.ibb.co/nqjNz25M/IMG-0926.png" alt="Livro Digital">
        <span>Livro Digital</span>
      </a>
      <a href="#" class="inicio" id="btn-inicio">
        <img src="https://i.ibb.co/TD9kHqx1/IMG-0924.png" alt="Início">
        <span>Início</span>
      </a>
    </div>
  </div>

  <div id="inicio" class="hero">
    <div class="hero-image"></div>
    <div class="overlay-gradient"></div>
    <div class="content">
      <h1>Descubra. Crie. Aprenda.</h1>
      <p>Seja bem-vindo à nova era da educação.</p>
    </div>
  </div>

  <section class="welcome-section">
    <h2>Bem vindo, Aluno!</h2>
    <p>Interaja com o menu na parte superior para se locomover pelo site.</p>
  </section>

  <footer>
    <img src="https://i.ibb.co/wNMFntBj/IMG-0025.png" alt="Logo App School" />
    <div class="footer-text">App School, Inc.</div>
    <button class="btn-sair" onclick="window.location.href='https://appschool-platform.github.io/App-School/'">Sair</button>
  </footer>

  <script>
    const menuToggle = document.getElementById("menu-toggle");
    const menuBox = document.getElementById("menu-box");
    menuToggle.addEventListener("click", () => menuBox.classList.toggle("active"));
    document.addEventListener("click", e => {
      if (!menuBox.contains(e.target) && e.target !== menuToggle) menuBox.classList.remove("active");
    });

    document.getElementById('btn-missoes').addEventListener('click', e => {
      e.preventDefault();
      window.location.href = 'https://appschool-platform.github.io/App-School-Aluno-Miss-es';
      menuBox.classList.remove('active');
    });
    document.getElementById('btn-inicio').addEventListener('click', e => {
      e.preventDefault();
      window.location.href = '#';
    });
    document.getElementById('btn-livro').addEventListener('click', e => {
      e.preventDefault();
      window.location.href = 'https://hello.com';
      menuBox.classList.remove('active');
    });
  </script>

</body>
</html>
